<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Detail | Oxideworks</title>
    <script>
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <style>
        html {
            background: #f8fafc;
        }

        html.dark {
            background: #020617;
        }

        body {
            visibility: hidden;
        }
    </style>
    <script src="assets/js/boot.js"></script>
</head>

<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 transition-colors duration-300">

    <oxide-header></oxide-header>

    <main id="job-detail-view" class="pt-40 pb-24 px-6">
        <div class="max-w-3xl mx-auto">
            <a href="jobs/" class="text-rust mb-8 inline-block hover:underline" data-i18n="back_to_jobs">‚Üê Back to
                Jobs</a>

            <div class="animate-fade-in">
                <h1 id="job-title" class="text-4xl md:text-5xl font-extrabold mb-4">Loading Job...</h1>
                <div id="job-meta" class="text-lg opacity-60 mb-12 border-b border-white/10 pb-8">Validating criteria...
                </div>

                <div id="job-description" class="prose dark:prose-invert max-w-none mb-12">
                    <!-- HTML content from JSON will be injected here -->
                </div>

                <div id="external-note"
                    class="hidden mb-8 p-4 bg-rust/10 border border-rust/20 rounded-xl text-rust font-medium">
                    Note: This is an external listing. You will be redirected to the application portal.
                </div>

                <a id="apply-btn" href="#"
                    class="inline-block bg-rust hover:bg-rust-dark text-white px-10 py-4 rounded-xl font-bold transition-all transform hover:-translate-y-1 shadow-lg shadow-rust/20"
                    data-i18n="apply_now">
                    Apply Now
                </a>
            </div>
        </div>
    </main>

    <oxide-footer></oxide-footer>

</body>

</html>
