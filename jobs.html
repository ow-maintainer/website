<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs | Oxideworks</title>
    <script>
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <style>
        html {
            background: #f8fafc;
        }

        html.dark {
            background: #020617;
        }

        body {
            visibility: hidden;
        }
    </style>
    <script src="assets/js/boot.js"></script>
</head>

<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 transition-colors duration-300">

    <oxide-header></oxide-header>

    <!-- Header -->
    <header class="pt-40 pb-12 px-6">
        <div class="max-w-4xl mx-auto text-center animate-fade-in">
            <h1 class="text-4xl md:text-6xl font-extrabold mb-6" data-i18n="jobs_title">Open Positions</h1>
            <p class="text-lg opacity-60" data-i18n="jobs_subtitle">Join our network of elite Rust engineers.</p>
        </div>
    </header>

    <!-- Search and Filters -->
    <section class="pb-12 px-6">
        <div class="max-w-4xl mx-auto flex flex-col md:flex-row gap-4 animate-fade-in" style="animation-delay: 0.1s;">
            <div class="flex-1 relative">
                <input type="text" id="job-search" data-i18n="search_placeholder" placeholder="Search jobs..."
                    class="w-full bg-white/5 border border-white/10 rounded-xl px-6 py-4 outline-none focus:border-rust transition-all">
            </div>
            <select id="country-filter"
                class="bg-white/5 border border-white/10 rounded-xl px-6 py-4 outline-none focus:border-rust transition-all min-w-[200px]">
                <option value="" data-i18n="filter_country">All Countries</option>
            </select>
        </div>
    </section>

    <!-- Jobs List -->
    <section class="pb-24 px-6">
        <div id="jobs-container" class="max-w-4xl mx-auto grid gap-6 animate-fade-in" style="animation-delay: 0.2s;">
            <!-- Jobs will be injected here -->
            <div class="flex justify-center py-20">
                <div class="w-8 h-8 border-4 border-rust border-t-transparent rounded-full animate-spin"></div>
            </div>
        </div>
    </section>

    <oxide-footer></oxide-footer>

</body>

</html>
